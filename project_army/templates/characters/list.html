{% extends "index.html" %}

{% block content %}
<div>
<table class="table table-striped table-hover">
<thead>
  <tr class="info">
    <th class="text-center">Imię</th>
    <th class="text-center">Płeć</th> 
    <th class="text-center">Rasa</th>
    <th class="text-center">Klasa</th>
  </tr>
</thead>
<tbody>
{% for obj in querydata %}
<tr>
    <th class="text-center"><a href="/characters/{{ obj.id }}">{{ obj.name }}</a></th>
    <th class="text-center">{{ obj.get_gender_display }}</th>
    <th class="text-center">{{ obj.get_race_display }}</th>
    <th class="text-center">{{ obj.get_class_x_display }}</th>
</tr>
{% endfor %}
</tbody>
</table>
</div>
    
{% endblock %}
